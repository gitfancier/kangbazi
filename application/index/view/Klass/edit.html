<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑班级</title>
	</head>
	<body>
		<form action="{:url('update')}" method="post">
					<input type="hidden" name="id" value="{$banjia->getData('id')}" />

						<input type="text" name="name" id="name"/ value="{$banjia->getData('name')}">
					</div>

						<label>教师名：</label>
						<select name="teacher_Id" id="teacher_Id">
							{volist name="laoshia" id="_Teacher"}
						<option value="{$_Teacher->getData('id')}" 
							{eq name="$_Teacher->getData('id')" value="$banjia->getData('teacher_Id')"}

							{$_Teacher->getData('name')}

						{/volist}

					</div>
					<button type="submit">保存</button>
		</form>
	</body>
</html>
